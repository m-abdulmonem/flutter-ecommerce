name: ecommerce
description: ecommerce app 

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.1.0
  firebase_auth: ^1.1.3
  get: 4.3.8
  get_storage: 2.0.3
  dio: ^4.0.0
  flutter_facebook_auth: ^3.3.3+1
  google_sign_in: 5.1.1
  flutter_svg: 0.22.0
  geolocator: 7.6.2
  cloud_firestore: 2.5.3



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/image/

  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
#        - asset: fonts/Schyler-Italic.ttf
#          style: italic
